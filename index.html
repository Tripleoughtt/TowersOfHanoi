<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Towers Of Hanoi</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container tower-holder">
		<div class="row">
			<div class="tower  t1 col-xs-4">
				<div class="bg-warning gamePiece" id="p1">1</div>
				<div class="bg-warning gamePiece" id="p2">2</div>
				<div class="bg-warning gamePiece" id="p3">3</div>
				<div class="bg-warning gamePiece" id="p4">4</div>
				<div class="bg-warning gamePiece" id="p5">5</div>
			</div>
			<div class="tower  t2 col-xs-4"></div>
			<div class="tower  t3 col-xs-4"></div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="instructions">
				<h1>How to play:</h1>
				<p>Click on a tower to select the top disk! You click on another tower to move your selected disk to a new tower, you cannot move a larger disk on top of a smaller one. In order to win you must move all given disks over to the far right column! Good luck and have fun!</p>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
